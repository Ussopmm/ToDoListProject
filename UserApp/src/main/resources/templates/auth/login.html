<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>

<form th:method="POST"  th:action="@{/auth/login}">

    <label for="username">Write username: </label>
    <input type="text" name="username" id="username" />
    <br>
    <label for="password">Write password: </label>
    <input type="text" name="password" id="password" />
    <br>
    <input type="submit" value="Login"/>

    <div th:if="${param.error}" style="color: red">
        Incorrect username or password
    </div>

    <h3><a th:href="@{/todo/tasks}">&larr; Go to tasks list</a></h3>
    <h3><a th:href="@{/auth/registration}">&larr; Registration</a></h3>
</form>
</body>
</html>
