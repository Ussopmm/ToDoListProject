<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${task.name}]] &ndash; Task</title>
</head>
<body>

<a th:href="@{/todo/tasks}">&larr; Go to Tasks list</a>
<br>
<a th:href="@{/todo/tasks/home}">&larr; Go to home page</a>
<div th:if="${errors}">
    <h2>Error was made</h2>
    <ul>
        <li th:text="${errors}"></li>
    </ul>
</div>
<ul>
    <li><strong>ID</strong>: <span th:text="${task.getId()}"></span></li>
    <li><strong>Task name</strong>: <span th:text="${task.getName()}"></span></li>
    <li><strong>Description</strong>: <span th:text="${task.getDescription()}"></span></li>
</ul>
<br>
<form th:method="POST" th:action="@{/todo/task/{taskId}/taking(taskId=${taskId})}">
    <input type="hidden" name="taskId" th:value="${taskId}" />
<!--    <input type="hidden" name="customerId" th:value="${customerId}" />-->
    <button type="submit">Take the task</button>
</form>
<br>
<a th:href="@{/todo/task/{taskId}/edit(taskId=${taskId})}"><button type="submit">Update</button></a>
<br>
<br>
<form th:method="POST" th:action="@{/todo/task/{taskId}/delete(taskId=${taskId})}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
